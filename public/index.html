<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Todo List</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dist/index.css">
</head>
<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyD__LKSGWdxo0vXCQvMHfheLqmGPdrcMnM",
        authDomain: "cthulse-todolist.firebaseapp.com",
        projectId: "cthulse-todolist",
        storageBucket: "cthulse-todolist.appspot.com",
        messagingSenderId: "637388222638",
        appId: "1:637388222638:web:44d972fb043521f6bcbd3f"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="./app.js" defer></script>
    

    


    <!-- Website Begin -->
    <div id="web-wrapper">
        <h1 id="web-header">My Firebase Todo-List</h1>

        <section id="loggedOut">
            <button id="button-logIn" class="btn btn-primary"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="25px" height="25px"><span id="logIn-txt">Sign in!</span></button>
        </section>

        <section id="loggedIn" hidden="true">
            <div id="userDetails"></div>
            <button id="button-logOut" class="btn btn-danger">Sign out!</button>
            <hr>
            <section id="todoList-wrapper">
                <div id="todoList-add">
                    <input type="text" name="todoInput" id="todoInput" class="form-control" placeholder="Enter todo here..">
                    <button class="btn btn-success" id="todoAddBtn">Add Todo</button>
                </div>
                <ul id="todoList" class="list-group"></ul>
            </section>
        </section>
    </div>
    <!-- Js Imports -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
